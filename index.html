<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Death Timer</title>
  </head>
  <body>
    <div class="countdown">
      <h1>Time Remaining</h1>
      <div class="timer" id="timer">
        <span class="days" id="days">00</span> days
        <span class="hours" id="hours">00</span> hours
        <span class="minutes" id="minutes">00</span> minutes
        <span class="seconds" id="seconds">00</span> seconds
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
